<div class="form-group">
  <input size="100" type="text" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off"
    class="form-control" #search>
</div>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">

  <agm-marker [latitude]="latitude" [longitude]="longitude" [label]="address" markerDraggable="false">

    <!-- <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window> -->

  </agm-marker>

  <agm-circle [latitude]="AddressModel.latitude" [longitude]="AddressModel.longitude" [radius]="5000" [fillColor]="'red'"
    [circleDraggable]="false" [editable]="false">
  </agm-circle>

</agm-map>
